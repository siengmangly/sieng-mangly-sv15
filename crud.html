<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieng_Mangly_final_project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">My POS</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                     <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                       <a href="crud.html" class="nav-link">Insert</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="" id="Item_form">
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Name</label>
                    <input type="text" name="Name" id="Name" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Qty</label>
                    <input type="number" name="Qty" id="Qty" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Price</label>
                    <input type="number" name="Price" id="Price" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="">Image Url</label>
                    <input type="text" name="Image" id="Image" class="form-control">
                </div>
            </div>
            <h1></h1>
            <div class="row">
                <div class="col-sm-30">
                    <button class="btn btn-primary" id="btn">Submit</button>
                    <button class="btn btn-danger" id="clearData">Clear all data</button>
                </div>
                
            </div>
        </form>
        <h1></h1>
        <table class="table">
            <thead>
            <tr class="table-primary">
                <th>ID</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Image</th>
                <th colspan="3">Action</th>
            </tr>
            </thead>
            <tbody id="Item_list"></tbody>
        </table>
    </div>
    <script src="curd/insert.js"></script>
    <script src="curd/delete.js"></script>
    <script src="curd/update.js"></script>
    <script src="curd/input_img.js"></script>
